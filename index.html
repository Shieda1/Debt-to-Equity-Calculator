<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debt to Equity Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="debttoequityratioRadio" name="variables" checked>
  <label for="debttoequityratioRadio">Debt to equity ratio</label>

  <input type="radio" id="totalliabilitiesRadio" name="variables">
  <label for="totalliabilitiesRadio">Total liabilities</label>

  <input type="radio" id="stockholdersequityRadio" name="variables">
  <label for="stockholdersequityRadio">Stockholders' equity</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Total liabilities</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Stockholders' equity</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
